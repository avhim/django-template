<section class="bg-white dark:bg-gray-900">
    <div class="max-w-screen-xl px-4 py-8 mx-auto sm:py-16 lg:px-6">
        <article>
            <div class="flex items-center mb-4 space-x-4">
                <img class="w-10 h-10 rounded-full" src="/docs/images/people/profile-picture-5.jpg" alt="">
                <div class="space-y-1 font-medium dark:text-white">
                    <p>{{ review.author.firstname }}</p>
                </div>
            </div>
            <div class="flex items-center mb-1">
                <svg class="w-4 h-4 mr-1 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                </svg>
                <p class="ml-2 text-sm font-bold text-gray-900 dark:text-white">{{ review.rating }}</p>
            </div>
            <footer class="mb-5 text-sm text-gray-500 dark:text-gray-400"><p>Оставлен отзыв: <time datetime="{{ review.timestamp }}">{{ review.timestamp }}</time></p></footer>
            <p class="mb-2 text-gray-500 dark:text-gray-400">{{ review.content }}</p>
        </article>
    </div>
</section>
