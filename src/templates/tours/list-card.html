<div class="col-md-6 col-xl-4">
    <div class="card card-hover-shadow pb-0 h-100">
        <!-- Overlay item -->
        <div class="position-relative">
            <!-- Image -->
            <img class="card-img-top" src="{{ object.img.url }}" alt="" />
            <!-- Overlay -->
            <div class="card-img-overlay d-flex flex-column p-4 z-index-1">
                <!-- Card overlay top -->
                <div>
                    <span class="badge text-bg-danger">30% Off</span>
                    <span class="badge text-bg-dark">Adventure</span>
                </div>
                <!-- Card overlay bottom -->
                <div class="w-100 mt-auto">
                    <span class="badge text-bg-white fs-6">Дней: {{ object.num_days }}</span>
                </div>
            </div>
        </div>
        <!-- Image -->

        <!-- Card body START -->
        <div class="card-body px-3">
            <!-- Title -->
            <h5 class="card-title mb-0"><a href="{{ object.get_absolute_url }}" class="stretched-link">{{ object.title }}</a></h5>
            <span class="small"><i class="far fa-calendar-alt me-2"></i>April 12-17</span>

            <!-- List -->
            <ul class="nav nav-divider mt-3 mb-0">
                <li class="nav-item h6 fw-normal mb-0">
                    <i class="fa-solid fa-star text-orange me-2"></i>{{ object.reviews__rating__avg }}
                </li>
                <li class="nav-item h6 fw-normal mb-0">
                    Отзывов: {{ object.reviews__count }}
                </li>
            </ul>
        </div>
        <!-- Card body END -->

        <!-- Card footer START-->
        <div class="card-footer pt-0">
            <!-- Price and Button -->
            <div class="d-sm-flex justify-content-sm-between align-items-center flex-wrap">
                <!-- Price -->
                <div class="hstack gap-2">
                    <h5 class="fw-normal text-success mb-0">{{ object.price }}{{ object.currency }}</h5>
                    <small>/за человека</small>
                    <span class="text-decoration-line-through">{{ object.old_price }}{{ object.currency }}</span>
                </div>
                <!-- Button -->
                <div class="mt-2 mt-sm-0">
                    <a href="#" class="btn btn-sm btn-primary mb-0">Подробнее</a>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- Card item END -->
