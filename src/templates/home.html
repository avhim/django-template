{% extends "base.html" %}


{% block content %}
    <section class="bg-white dark:bg-gray-900">
        <div class="max-w-screen-xl px-4 py-8 mx-auto lg:py-16 lg:px-6">
            <div class="max-w-screen-sm mx-auto mb-8 text-center lg:mb-16">
                <h2 class="mb-4 text-3xl font-extrabold tracking-tight text-gray-900 lg:text-4xl dark:text-white">Наши туры</h2>
                <p class="font-light text-gray-500 sm:text-xl dark:text-gray-400"></p>
            </div>
            <div class="grid gap-8 lg:grid-cols-3">
                {% for tour in tours %}
                    {% include 'tours/list-card.html' with object=tour %}
                {% endfor %}
            </div>
        </div>
    </section>

    <section class="bg-white dark:bg-gray-900">
        <div class="max-w-screen-xl px-4 py-8 mx-auto lg:py-16 lg:px-6">
            <div class="max-w-screen-sm mx-auto mb-8 text-center lg:mb-16">
                <h2 class="mb-4 text-3xl font-extrabold tracking-tight text-gray-900 lg:text-4xl dark:text-white">Наши туры</h2>
                <p class="font-light text-gray-500 sm:text-xl dark:text-gray-400"></p>
            </div>
            <div class="grid gap-8 lg:grid-cols-3">
                {% for tour in tours %}
                    {% include 'tours/list-card.html' with object=tour %}
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
